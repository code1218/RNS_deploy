# .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🔐 DockerHub 로그인
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '21'
          distribution: 'temurin'

          
      - name: 🧱 Build Spring App
        run: |
          cd backend
          chmod 777 ./mvnw
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

      - name: 🧱 Build React App
        run: |
          cd frontend
          npm install
          npm run build
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest

      - name: 🚀 SSH 배포 (Oracle VM 접속 후 deploy.sh 실행)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo su
            
            echo "🔄 최신 이미지 pull 중..."
            docker-compose pull
            
            echo "💥 컨테이너 중지 및 삭제 중 ..."
            docker-compose down
            docker rm react-app
            docker rm spring-app
            
            echo "♻️ 컨테이너 재시작 중..."
            docker-compose -f /home/ubuntu/project/docker-compose.yml up -d
            
            echo "✅ 배포 완료!"

